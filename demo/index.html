<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Syncroll</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <div class="container page-wrapper">

        <div class="jumbotron">
            <h1>Syncroll</h1>
            <p>Use Syncroll to make html elements sticky.</p>
        </div>

        <div class="row">
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" id="scrollableArea">
                <img class="img-responsive" src="https://placeholdit.imgix.net/~text?txtsize=33&txt=left-panel&w=350&h=150">
            </div>
            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9" id="fixedArea">
                <img class="img-responsive" src="https://placeholdit.imgix.net/~text?txtsize=33&txt=right-panel&w=800&h=1500">
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</html>
